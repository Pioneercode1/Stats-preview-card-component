<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Fonts google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body class="lexend-deca-font-family">

  <article class="container-component">
    <div class="image-hero">
      <picture>
        <source srcset="./images\image-header-desktop.jpg" media="(min-width: 1024px)">
        <img src="./images/image-header-mobile.jpg" alt="image header for mobile" width="375">
      </picture>
    </div>

    <div class="container-description">
      <div class="main-description lexend-deca-font-family">
        <h1 class="inter-font-family">Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding
          revenue, customer
          experience, and overall efficiency.</p>
      </div>

      <div class="social-icons">

        <div class="social-stat">
          <span class="inter-font-family">10k+</span>
          <p class="lexend-deca-font-family">companies</p>
        </div>
        <div class="social-stat">
          <span class="inter-font-family">314</span>
          <p class="lexend-deca-font-family">templates</p>
        </div>
        <div class="social-stat">
          <span class="inter-font-family">12M+</span>
          <p class="lexend-deca-font-family">queries</p>
        </div>
      </div>

    </div>

  </article>

</body>

</html>
